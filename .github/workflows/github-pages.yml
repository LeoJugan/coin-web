name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:

# 設定 GitHub Pages 的權限
permissions:
  contents: read
  pages: write
  id-token: write

# 確保只有一個部署作業同時運行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install browser dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgstreamer1.0-0 \
          libgstreamer-plugins-base1.0-0 \
          libgstreamer-plugins-good1.0-0 \
          libgstreamer-plugins-bad1.0-0 \
          libgstreamer-plugins-ugly1.0-0 \
          libgtk-3-0 \
          libxss1 \
          libasound2 \
          libcups2 \
          libdrm2 \
          libxrandr2 \
          libgbm1 \
          libxcomposite1 \
          libxdamage1 \
          libxfixes3 \
          libxinerama1 \
          libxext6 \
          libgl1 \
          libglu1-mesa \
          libgles2-mesa \
          libsm6 \
          libice6 \
          libx264-155 \
          libx264-160 \
          libx264-dev \
          libnss3 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libdrm2 \
          libxkbcommon0 \
          libxcomposite1 \
          libxrandr2 \
          libxss1 \
          libxtst6 \
          libgtk-3-0 \
          libasound2 \
          libgbm1 \
          libxshmfence1 \
          libglu1-mesa \
          libgles2-mesa
      
    - name: Install Playwright dependencies
      run: npx playwright install-deps
      
    - name: Run tests
      run: npm run test:ci
      
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Upload build artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
        name: ${{ github.ref == 'refs/heads/develop' && 'preview' || 'production' }}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
